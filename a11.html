<!DOCTYPE html>
<html>
  <head>
    <title>Calvin's CS360 A11</title>
    <link rel="stylesheet" href="style.css">
    <style>

    .axis--x path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    </style>
  </head>
  
  <body>
    <h1>Calvin's A11 Vizhub Links</h1>
    
    <nav>
      <ul>
        <li class="item"><a href="index.html">Home</a></li>
        <li class="item"><a href="https://vizhub.com/ctan13dons/71dee7ada9f54f208fb5a2200b78bb10" target="_blank" rel="noopener noreferrer">Starter Chart with Interactions in D3 [A Spec]</a></li>
      </ul>
    </nav>

<p>Filtering, Brushing, Zoom and Pan are implemented for the A spec.</p>
    <svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width - margin.right]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

const makeLine = (xScale) => d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return xScale(d.date); })
    .y(function(d) { return y(d.temperature); });

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

d3.tsv("data.tsv", function(d) {
    return d;
}).then(function(data) {

    let columns = ['date', 'New York', 'San Francisco', 'Austin']
    for (d of data) {
        d.date = parseTime(d.date);
        for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
    }

    var cities = data.columns.slice(1).map(function(id) {
        return {
            id: id,
            values: data.map(function(d) {
                return {date: d.date, temperature: d[id]};
            })
        };
    });

    x.domain(d3.extent(data, function(d) { return d.date; }));

    y.domain([
        d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
        d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
    ]);

    z.domain(cities.map(function(c) { return c.id; }));

    const x_axis = g.append("g")
        .attr("class", "axis axis--x")
        .attr("id", 'x_axis')
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("fill", "#000")
        .text("Temperature, ÂºF");

    var city = g.selectAll(".city")
        .data(cities)
        .enter().append("svg")
        .attr("class", "city")
        .attr("width", width - margin.right);

    function hover(id) {
        city.selectAll('.line')
            .style('stroke', function(d) {
                return d.id.substring(0, 3).toUpperCase() === id ? z(d.id) : '#ddd';
            })
            .style('stroke-width', function(d) {
                return d.id.substring(0, 3).toUpperCase() === id ? '2.5px' : '1.5px';
            })
            .style('opacity', function(d) {
                return d.id.substring(0, 3).toUpperCase() === id ? 1 : 0.5;
            });
    }

    function exit() {
        city.selectAll('.line').style('stroke', function(d) {
            return z(d.id);
        }).style('stroke-width', '1.5px').style('opacity', 1);
    }

    function click(id) {
        var path = city.select('#' + id);
        var isVisible = path.style('visibility') === 'visible';

        // Toggle visibility of the line
        path.style('visibility', isVisible ? 'hidden' : 'visible');
    }

    const xAxis = (g, x) => g
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))

    function zoomed(event) {
        const newX = event.transform.rescaleX(x);
        x_axis.call(d3.axisBottom(newX));
        city.selectAll('.line').attr('d', function(d) {
            return makeLine(newX)(d.values);
        });
    }

    const zoom = d3.zoom()
        .scaleExtent([1, 5])
        .extent([[margin.left, 0], [width - margin.right, height]])
        .translateExtent([[margin.left, -Infinity], [width - margin.right, Infinity]])
        .on("zoom", zoomed);

    svg.call(zoom)
        .transition()
        .duration(100)
        .call(zoom.scaleTo, 1, [x(Date.UTC(2012, 1, 1)), 0]); // Initialize the initial zoom and dates

    city.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .attr("id", d => d.id.substring(0, 3).toUpperCase())
        .attr("visibility", "visible")
        .style("stroke", function(d) { return z(d.id); })
        .on("mouseout", exit);

    svg.selectAll(".label")
        .data(cities)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("transform", function(d) { return "translate(" + x(d.values[d.values.length - 1].date) + "," + y(d.values[d.values.length - 1].temperature) + ")"; })
        .attr("x", 55)
        .attr("y", 15)
        .attr("dy", "0.35em")
        .style("font", "10px sans-serif")
        .text(function(d) { return d.id; })
        .on("mouseout", exit)
        .on("mouseover", function(event, d) { hover(d.id.substring(0, 3).toUpperCase()); })
        .on("click", function(event, d) { click(d.id.substring(0, 3).toUpperCase()); });
})
</script>
    
  </body>
</html>
